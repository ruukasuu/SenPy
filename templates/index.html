<!DOCTYPE html>
<html>
	<head>
		<title>{{name}}</title>
		<link rel="stylesheet" href="{{style}}" />
	</head>
	<body>
		<div class="title">
			<img src="/static/banner/1.jpg" /><br />
			{{name}}
		</div>
		{% if form %}
		<form method="post" action="submit/" enctype="multipart/form-data">
			<table class="post-form">
				<tr>
					<td>Name</td>
					<td><input name="name" type="text" class="form-input" /></td>
				</tr>
				<tr>
					<td>Subject</td>
					<td><input name="subject" type="text" class="form-input" /></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input name="email" type="text" class="form-input" /></td>
				</tr>
				<tr>
					<td>Comment</td>
					<td><textarea name="comment"></textarea></td>
				</tr>
				<tr>
					<td>File</td>
					<td><input name="file" type="file" /></td>
				</tr>
				<tr>
					<td>Submit</td>
					<td><input type="submit" class="form-input" value="Post" /></td>
				</tr>
			</table>
		</form>
		{% endif %}
	</body>
</html>
